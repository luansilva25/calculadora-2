<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
  
</head>
<body>
    <select name="idioma" id="idioma">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="br" selected ='selected'>Portugues[Brasil]</option>
    </select>
    <h1 id="titulo">Calculadora</h1>
    <h3 id="boasvindas">esta é uma Calculadora com diferentes idiomas</h3>
    <input type="text" name="valor 1" id="valor-1">
    <p>+</p>
    <input type="text" name="valor 2" id="valor-2">
    <p id="resul"></p>
    <br>
    <input type="button" value="soma" id="btSoma">
    <input type="button" value="subtração" id="btSubtração">
    <input type="button" value="multiplicação" id="btMultiplicação">
    <input type="button" value="divisão" id="btDivisão">
    <input type="button" value="resetar" id="reset">
    <script type="text/javascript" src="math.js"></script>
    <script type="text/javascript" src="translate.js"></script>
</body>
</html>
